<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Formulário de Dados dos Alunos</h2>
        </div>
        <div class="card-body">
          <form id="studantForm">
            <div class="row mb-3">
              <div class="col-md-8">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="col-md-4">
                <label for="cpf" class="form-label">CPF</label>
                <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  required
                  maxlength="11"
                />
                <p id="cpf-erro-message" style="color: red; display: none">
                  CPF deve conter apenas números
                </p>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="nascimento" required />
              </div>
              <div class="col-md-8">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-2">
                <label for="pais" class="form-label">País</label>
                <input
                  type="text"
                  value="Brasil"
                  class="form-control"
                  id="pais"
                  required
                  disabled
                />
              </div>
              <div class="col-md-5">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" required>
                  <option value="">Selecione um estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
              <div class="col-md-5">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-2">
                <label for="prova1" class="form-label">Prova 1</label>
                <input type="number" class="form-control" id="prova1" required />
              </div>
              <div class="col-md-2">
                <label for="prova2" class="form-label">Prova 2</label>
                <input type="number" class="form-control" id="prova2" required />
              </div>
            </div>
            <button
              id="enviar"
              type="button"
              class="btn btn-primary"
              onclick="enviarFormulario()"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    
      <div class="card shadow-lg mt-5">
        <div class="card-header bg-secondary text-white">
          <h2 class="mb-0">Tabela de Alunos</h2>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>Nascimento</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>País</th>
                  <th>Estado</th>
                  <th>Cidade</th>
                  <th>Nota 1</th>
                  <th>Nota 2</th>
                  <th>Média</th>
                  <th>Situação</th>
                </tr>
              </thead>
              <tbody id="studentTableBody">
                <!-- Dados dos alunos serão inseridos aqui via JS -->
              </tbody>
            </table>
            <button
              id="exporta-csv"
              type="button"
              class="btn btn-primary"
              onclick="exportaCSV()"
            >
              Exportar CSV
            </button>
            <button
              id="exporta-pdf"
              type="button"
              class="btn btn-primary"
              onclick="exportaPDF()"
            >
              Exportar PDF
            </button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
  </html>
